<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance selectors</title>
    <style>
      div p {
        color: yellow;
        font-weight: bold;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <h1>This is Advance css selectors</h1>
    <div class="container">
      <div class="row">
        <ul>
          <li class="item">
            <p>This is another paragraph inside li</p>
          </li>
        </ul>
        <p>This is a paragraph containing</p>
      </div>
      <p>This is a another paragraph</p>
    </div>
    <p>This is a last/outer most paragraph</p>
  </body>
</html>
