<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plane</title>
    <style>
      img {
        height: 100px;
        margin-top: 400px;
        transition: transform 7s ease-in;
      }

      .plane-div {
        border-bottom: 2px solid lightgrey;
      }
      .plane-div:hover img {
        transform: translateX(1000px) translateY(-200px) scale(0.5)
          rotate(-15deg);
      }
    </style>
  </head>
  <body>
    <div class="plane-div">
      <img src="./images/airplane.webp" alt="" />
    </div>
  </body>
</html>
