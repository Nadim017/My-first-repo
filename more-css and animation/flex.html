<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e531f541dd.js"
      crossorigin="anonymous"
    ></script>

    <title>Explore Flex Box</title>
    <style>
      .login-form {
        display: flex;
        flex-direction: column;
        width: 50%;
      }
      .login-form input {
        margin-top: 10px;
        font-size: 25px;
        padding: 5px 10px;
      }
      .login-form input[type='submit'] {
        background: goldenrod;
        border-radius: 5px;
        border: 0;
        color: whitesmoke;
        font-weight: 700;
      }
      .login-container {
        display: flex;
        justify-content: center;
      }
      nav a {
        text-decoration: none;
        color: black;
        margin-right: 10px;
      }
      nav {
        display: flex;
        justify-content: space-between;
        padding: 20px 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <span>
          <a href="">Home</a><a href="">Dashboard</a><a href="">Inventory</a>
        </span>
        <span>
          <a href=""><i class="fa-solid fa-user"></i></a>
          <a href=""><i class="fa-solid fa-right-from-bracket"></i></a>
        </span>
      </nav>
    </header>
    <section class="login-container">
      <form action="" class="login-form">
        <h3>Please Login</h3>
        <input type="email" name="" id="" placeholder="Your email" required />
        <input
          type="password"
          name=""
          id=""
          placeholder="Your Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </section>
  </body>
</html>
