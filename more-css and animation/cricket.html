<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket</title>
    <style>
      .field {
        border: 1px solid red;
      }
      .field:hover .bat {
        transform: rotate(-60deg);
        transform-origin: top right;
      }
      .bat {
        transition: transform 0.2s ease-in;
      }
      .ball {
        height: 50px;
        width: 50px;
        background: red;
        border-radius: 100%;
        position: relative;
        bottom: 80px;
        left: 310px;
        transition: transform 1s ease-out 0.2s;
      }
      .field:hover .ball {
        transform: translate(1200px, -220px) scale(0.5);
      }
    </style>
  </head>
  <body>
    <div class="field">
      <img class="bat" src="./images/bat.jpeg" alt="" />
      <div class="ball"></div>
    </div>
  </body>
</html>
