<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: block;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Jamaler mar pithar dokan</h1>
    <form action="">
      <label for="name"
        >Your name:
        <input id="name" type="text" placeholder="Your name" />
      </label>
      <label for="email"
        >Your name:
        <input id="email" type="email" placeholder="Your email" />
      </label>
      <label for="phone"
        >Your phone number:
        <input id="phone" type="number" placeholder="Your number" />
      </label>
      <fieldset>
        <legend>Pic one pitha</legend>
        <label for="chitoi">
          <input type="radio" name="pitha" id="chitoi" />Chitoy
        </label>
        <label for="vapa">
          <input type="radio" name="pitha" id="vapa" />Vapa
        </label>
        <label for="coconut">
          <input type="radio" name="pitha" id="coconut" />Coconut
        </label>
      </fieldset>
      <fieldset>
        <legend>select one or more vortas</legend>
        <label for="sorisha">
          <input type="checkbox" name="vorta" id="sorisha" />Sorisha
        </label>
        <label for="Dhonia">
          <input type="checkbox" name="vorta" id="Dhonia" />Dhonia
        </label>
        <label for="KachaMorich">
          <input type="checkbox" name="vorta" id="KachaMorich" />Kach-Morich
        </label>
      </fieldset>
      <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="" id="" cols="10" rows="3"></textarea>
      </fieldset>
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
